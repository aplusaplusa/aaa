<!DOCTYPE html>
<html>
<head>
    <title>A+A+A</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <meta http-equiv="Content-type" content="text/html;charset=UTF-8"> -->
    <!-- <link rel="shortcut icon" href="favicon.png"> -->

    <!-- css -->
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="index.css">
    <style>
      #content {
        position: fixed;
        /* width: 50%; */
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        font-size: 0;
      }
    </style>
</head>
<body>
  <!-- Menu ================================================================== -->
  <div class="menu-l">
    <button id="page1" class="menu-btn font-home" type="button">
      A+A+A
    </button>
  </div>

  <div class="menu-r">
    <button id="page2" class="menu-btn font-menu" type="button">
      Projects
    </button>
    <button id="page3" class="menu-btn font-menu" type="button">
      About
    </button>
    <button id="page4" class="menu-btn font-menu" type="button">
      Design Clinic
    </button>
    <button id="page5" class="menu-btn font-menu" type="button">
      Press
    </button>
    <button class="menu-btn blank font-menu" onclick="javascript:window.open('https://www.instagram.com/aplusaplusa', '_blank');" type="button">
      Instagram
    </button>
  </div>

  <!-- Projects ================================================================== -->
<div id="content">loading</div>

<script>
const scriptUrl = "https://script.google.com/macros/s/AKfycbzoWkddwNcQQbU64u3Z_JkEDHllyKMMlWaL6_4kvSEugNSfhdup8OddchVz7J0USJyk/exec";

fetch(scriptUrl)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('content');
    container.innerHTML = '';

    let currentRowDiv = null;  
    let currentImgContainer = null; 

    data.forEach(item => {
      if(item.text) {
        currentRowDiv = document.createElement('div');
        currentRowDiv.className = 'col3-a-bc';
        container.appendChild(currentRowDiv);

        const textDiv = document.createElement('div');
        textDiv.className = 'col3-a';

        const pre = document.createElement('pre');
        pre.textContent = item.text;

        textDiv.appendChild(pre);
        currentRowDiv.appendChild(textDiv);

        currentImgContainer = null;
      }

      if(item.image) {
        if(!currentRowDiv) {
          currentRowDiv = document.createElement('div');
          currentRowDiv.className = 'col3-a-bc';
          container.appendChild(currentRowDiv);
        }

        if(!currentImgContainer) {
          currentImgContainer = document.createElement('div');
          currentImgContainer.className = 'col3-bc';
          currentRowDiv.appendChild(currentImgContainer);
        }

        const imgDiv = document.createElement('div');
        imgDiv.style.backgroundImage = `url('${item.image}')`;
        imgDiv.style.backgroundSize = 'cover';
        imgDiv.style.backgroundPosition = 'center';
        imgDiv.style.backgroundRepeat = 'no-repeat';
        imgDiv.style.minHeight = '100vh';

        currentImgContainer.appendChild(imgDiv);
      }
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById('content').textContent = 'no data';
  });
</script>

</body>
</html>
